<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Image</title>
		<style>
html,body{
	position:relative;
	width:100%;
	height:100%;
	margin : 0px;
	padding : 0px;
	overflow : hidden ;
	text-align:center;
}
#img{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
}
#innerObj{
	width:100%;
	height:100%;
}
        </style>
    </head>
    <body>
        <div id="img">
            <img id='innerObj' src="1.jpg">
        </div>
    </body>
</html>
